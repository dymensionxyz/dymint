version: v1beta1

# The plugins to run.
plugins:
  # The name of the plugin.
  - name: gogofaster
     # The relative output directory.
    out: proto/pb
    # Any options to provide to the plugin.
    opt: plugins=grpc,Mgoogle/protobuf/any.proto=github.com/gogo/protobuf/types,paths=source_relative

